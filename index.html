<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <img src="./images/gameboard.jpg" alt="Map background" class="img-back">

    <main class="main-menu">
        <div class="title-main">
            <h1>THE MERCHANT'S VOYAGE</h1>
        </div>

        <section class="section-buttons">
            <div class="buttons-section" id="start-game">
                <img src="./images/compass-svgrepo-com.svg" alt="Compass">
                START NEW VOYAGE
            </div>

            <div class="buttons-section" id="open-options">
                <img src="./images/settings-gear-part-2-svgrepo-com.svg" alt="Settings gear">
                GUILD OPTIONS
            </div>

            <div class="buttons-section" id="open-credits">
                <img src="./images/map-svgrepo-com.svg" alt="Map icon">
                CREDITS & LORE
            </div>
        </section>
    </main>

    <section class="credits-section">
        <div class="container-inside">
            <div class="credits-content">
                <h2>Credits & Lore</h2>
                <p>This game was developed by Javier Nieto. The lore is inspired by classic merchant tales and adventures on the high seas.</p>         
            </div>
            <div class="close-credits">Close</div>
        </div>
    </section>

    <section class="options-section">
        <div class="container-inside">
            <div class="credits-content">
                <h2>GUILD OPTIONS</h2>

                <div class="options-div">
                    Audio Settings
                </div>  

                <div class="options-div">
                    Controls
                </div>

            </div>
            <div class="close-credits">Close</div>
        </div>
    </section>

    <div class="whispering on-interact"></div>

    <div class="aethelgard on-interact"></div>

    <div class="oakhaven on-interact"></div>

    <div class="serpent on-interact"></div>
    
    <div class="ember on-interact"></div>



    <script src="./script.js"></script>
</body>
</html>
